        <title>Main</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->

        <div id="myapp"></div>
        <script>
            var today = new Date()
            var app = Elm.Main.init({

            });    
        </script>
